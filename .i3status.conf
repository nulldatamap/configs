general {
	colors = true
	color_good = "#5585e5"
	color_bad = "#CC1616"
	color_degraded = "#ABABCB"
	interval = 2
	separator = " | "
}

order += "dropboxd_status"
order += "volume master"
order += "load"
order += "cpu_usage"
order += "wireless wlp2s0"
order += "battery 1"
order += "tztime local"

volume master {
#	format = " â™ª: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
	format = " â™ª: %volume  "
}

battery 1 {
	format = "%status %percentage %remaining %emptytime"
	format_down = "No battery"
	status_chr = "âš‡ CHR"
	status_bat = "âš¡ BAT"
	status_full = "â˜» FULL"
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 10
}

load {
#	format = " Î”: %1min "
	# termsyn font
	format = " Î”: %1min"
}

cpu_usage {
	format = "%usage "
}

cpu_temperature 0 {
	format = " Â± %degreesÂ°"
	path = "/sys/devices/platform/coretemp.0/temp2_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "%degreesÂ°"
	path = "/sys/devices/platform/coretemp.0/temp3_input"
	max_threshold = 95
