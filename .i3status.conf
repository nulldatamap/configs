disk "/" {
	format = " Â¨ %avail:/ " 
}

disk "/media/media" {
	format = " Â¨ %avail:m "
}

wireless wlp2s0 {
	format_up = " ğŸŒ : (%quality at %essid) %ip "
	format_down = " âˆ… WiFi "
}

